<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Contacts</a>
            <a href="#">Info</a>
        </nav>
    </header>

    <div class="carousel">
        <div class="list">
          <div class="item" style="background-image: url('img/rabbit2.jpg');"></div>
        </div>
        <div class="list">
            <!-- Dynamic content will be inserted here by JavaScript -->
        </div>
        <div class="thumbnail">
            <!-- Dynamic content will be inserted here by JavaScript -->
        </div>
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <div class="time"></div>
    </div>

    <div class="controls">
        <label for="imageInput" class="upload-btn">Add Image</label>
        <input type="file" id="imageInput" multiple accept="image/*">
        <button id="startSlider">Start Slider</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
