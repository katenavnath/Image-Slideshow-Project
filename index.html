<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <header>
        <nav>
            <p>Image SlideShows</p>
            
        </nav>
    </header>

    <div class="carousel">
        <div class="list">
        </div>
        <div class="thumbnail">
        </div>
        <div class="arrows">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <div class="time"></div>
    </div>

    <div class="controls">
        <label for="imageInput" class="upload-btn">Add Image</label>
        <input type="file" id="imageInput" multiple accept="image/*">
        <button id="startSlider">Start Slider</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
